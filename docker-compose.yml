version: '3'

services:
  php-apache:
    build:
      context: .
      dockerfile: ./docker/php-apache/Dockerfile
    network_mode: host
    volumes:
      - ~/.composer:/.composer
      - .:/var/www/github-dashboard

  postgres:
    build:
      context: .
      dockerfile: ./docker/postgres/Dockerfile
    environment:
      - POSTGRES_USER=github-dashboard
      - POSTGRES_PASSWORD=github-dashboard
      - POSTGRES_DB=github-dashboard
    network_mode: host
